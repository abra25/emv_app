<div class="container">
  <div class="card">
    <div class="card-header">REGISTERED EMPLOYEES</div>
    <div class="card-body">

      <!-- Search & Filter -->
      <div class="table-controls">
        <input type="text" placeholder="Search by name, username, email..." [(ngModel)]="searchTerm" (input)="filterUsers()" class="search-input">

        <select [(ngModel)]="genderFilter" (change)="filterUsers()">
          <option value="">All Genders</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Table -->
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of pagedUsers">
            <td>{{ user.id }}</td>
            <td>{{ user.fullName }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="update-btn" (click)="updateUser(user.id)"><mat-icon>update</mat-icon></button>
              <button class="delete-btn" (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon></button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination Controls -->
      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{currentPage}} of {{totalPages}}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>

    </div>
  </div>
</div>
