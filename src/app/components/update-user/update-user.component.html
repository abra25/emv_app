<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Information</title>
</head>
<body>

  <div class="page-wrapper">
    <div class="header">
      <h4>Update User Information</h4>
    </div>

    <div class="form-wrapper">
      <div *ngIf="message" [ngClass]="['custom-alert', messageClass]">
        {{ message }}
      </div>

      <div class="form-card">
        <form #updateForm="ngForm" (ngSubmit)="updateUser(updateForm)">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" [(ngModel)]="user.fullName" required>
          </div>

          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" name="username" [(ngModel)]="user.username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" [(ngModel)]="user.phone" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="user.email" required>
          </div>
          <div class="form-footer">
            <button type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
