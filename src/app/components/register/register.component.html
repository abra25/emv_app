<div class="page-wrapper">
    <div class="header">
      <h4>Employee Vacation Management System</h4>
    </div>
  
    <div class="form-wrapper">
      <!-- Inline message box -->
      <div *ngIf="message" [ngClass]="['custom-alert', messageClass]">
        {{ message }}
      </div>
  
      <div class="form-card">
        <form (ngSubmit)="newUser()" #form="ngForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" [(ngModel)]="user.fullName" name="fullName" placeholder="Enter Full Name" required>
          </div>
  
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" [(ngModel)]="user.username" name="username" placeholder="Enter Username" required>
          </div>
  
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" [(ngModel)]="user.phone" name="phone" placeholder="Enter Phone" required>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" placeholder="Enter Password" required>
          </div>
          <div class="form-group">
            <div class="genders" >Gender: 
              <select name="gender" [(ngModel)]="user.gender" id="gender" required>
                <option value="">--select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" placeholder="Enter Email" required>
          </div>
          <div class="form-footer">
            <button type="submit">Register</button>
            <small>I have an account <a routerLink="">Login</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
